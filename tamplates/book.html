{% extends "model-page.html" %}

{% block content %}

<h1 class="text-center"> Detalhes do Livro</h1>

<div class="modal" id="modal_confirm">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-tittle">Deseja realmente exclui?</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body text-right">
                <a href="/book/delete/{{ book.id }}/">
                    <button type="button" class="btn btn-danger">Excluir</button>
                </a>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<div class="container mp-4 mb-4">
    <div class="row">
        <div class="col-sm-4">
            <div style="box-shadow: 0 0 1em black">
                <img src="{{ book.photo.url }}" width="330" height="263" style="margin-top:0px">
            </div>
        </div>
        <div class="col-sm-8">
            <p>{{ name_of_book }} </p>
            <h4>Contato</h4>
            <p><b>Tel.:</b> {{ book.phone}} </p>
            <p><b>E-mail:</b>{{book.email}} </p>
            {% if request.user == book.user %}
                <a href="/book/register/?id={{ book.id }}">
                    <button type="button" class="btn btn-primary">Aletrar</button>
                </a>
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal_confirm">Excluir</button>
            {% endif %}
        </div>
    </div>
</div>



{% endblock %}
