{% extends "model-page.html" %}

{% block content %}

    <h1 class="text-center">Cadastro de Livros</h1>

    <form enctype="multipart/form-data" action="submit" method="POST"> {% csrf_token %}
        <input type="number" class="form-control" name="book-id" value="{{ book.id }}" hidden>
        <div class="container">
            <div class="form-group">
                <label for="name_of_user">Nome Completo</label>
                <input class="form-control" name="name_of_user" type="text" value="{{ book.name_of_user }}">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input class="form-control" name="email" type="text" value="{{ book.email }}">
            </div>
            <div class="form-group">
                <label for="phone">Telefone</label>
                <input class="form-control" name="phone" type="text" value="{{ book.phone }}">
            </div>
            <div class="form-group">
                <label for="city">Cidade</label>
                <input class="form-control" name="city" type="text" value="{{ book.city }}">
            </div>
            <div class="form-group">
                <label for="description">Descrição</label>
                <textarea class="form-control"  rows= "5" name="description" >{{ description }}</textarea>
            </div>
            <div class="form-group">
                <label for="name_of_books">Nome do livro</label>
                <input class="form-control" name="name_of_books" type="text" value=" {{ book.name_of_books }}">
            </div>
            <div class="form-group">
                <a href="/media/{{ book.photo }}" target="_blank">Foto atual</a>
                <input type="file" class="form-control-file border" name="file" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">
                {% if book %}
                Alterar
                {% else %}
                Cadastrar
                {% endif %}
            </button>
        </div>
    </form>

{% endblock %}
