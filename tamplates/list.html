{% extends "model-page.html" %}

{% block style %}
<style>
    .polaroid
    {
    width: 250px;
    box-shadow:  0 0 1em black;
    text-align : center;
    }
    .container{
    padding: 5px;
    }

</style>
{% endblock %}

{% block content %}
    <div class="container mb-4">
        <div class="row">
            {% for b in book %}
            <div class="col-sm-4 mb-4">
                <a href="../detail/{{ b.id }}">
                    <div class="polaroid">
                        <img src="{{ b.photo.url }}" style="width:75%">
                        <div class="container">
                            <p>{{ b.name_of_user }}</p>
                            <p>{{ b.city }}</p>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
